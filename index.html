<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <title>Pokedex Tracker</title>
    <meta name="description" content="Pokedex Tracker">
    <meta name="keywords" content="Game Tool, Pokemon, Pokedex">
    <meta name="author" content="Evin Jaff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body onload="">

    <div class="container-fluid">

        <div class="row" id="masthead">
            <div id="reset" class="col text-center">



                <form id="upload" class="d-none">
                    <input type="file" id="file" accept=".json">
                    <button id="uploadfile">Upload</button>
                </form>

                <div class="row">
                    <div class="col text-center">

                        <figure class="figure">
                            <a href="#">
                                <img id="upload_img" src="img/load.png" onclick="uploadAndIngestSave()"
                                    alt="Reset Catch" onmouseenter="toggleSrcOn('upload_img')"
                                    onmouseleave="toggleSrcOff('upload_img')">
                            </a>
                            <figcaption>Load Progress from File</figcaption>
                        </figure>
                    </div>

                    <div class="col text-center">
                        <figure class="figure">
                            <a href="#">
                                <img id="reset_img" src="img/reset.png" onclick="resetAllProgress()" alt="Reset Catch"
                                    onmouseenter="toggleSrcOn('reset_img')" onmouseleave="toggleSrcOff('reset_img')">
                            </a>
                            <figcaption>Reset Progress</figcaption>
                        </figure>
                    </div>

                </div>

            </div>

            <div id="titlecontainer" class="col text-center">
                <h1 id="title">Gen IV Pokedex Tracker</h1>
            </div>



            <div id="share" class="col text-center">

                <div class="row">

                    <div class="col text-center">

                        <figure class="figure">
                            <a href="#">
                                <img id="save_img" src="img/save.png" onclick="JSONgenerate()" alt="Save Progress"
                                    onmouseenter="toggleSrcOn('save_img')" onmouseleave="toggleSrcOff('save_img')">
                            </a>
                            <figcaption>Save Progress</figcaption>
                        </figure>

                    </div>


                    <div class="col text-center">
                        <figure class="figure">
                            <!-- https://www.freecodecamp.org/news/how-to-use-html-to-open-link-in-new-tab/ -->
                            <a href="#" onclick="tweet()" target="_blank" rel="noreferrer noopener" id="tweetlink">
                                <img id="share_img" src="img/share.png" alt="Share Pokedex"
                                    onmouseenter="toggleSrcOn('share_img')" onmouseleave="toggleSrcOff('share_img')">
                            </a>
                            <figcaption>Share progress on Twitter</figcaption>
                        </figure>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <br>


    <div class="container" id="main_app">
        <div class="row">

            <div id="pokemon_catch_container" class="col-xl">

                <div id="catch_loading_placeholder" class="text-center">
                    <figure>
                        <img src="img/loading.gif">
                        <figcaption>Loading Pokemon...</figcaption>
                    </figure>


                </div>

                <div id="pokemon_catch_lookup" class="row">

                </div>

            </div>

            <div id="catchbar" class="col-sm">
                <div id="displaybox">


                </div>

                <div id="placeholder" class="text-center">

                    <img src="img/placeholder.webp" alt="placeholder">
                    <br>
                    <p class="pokemondetailtitle">Hover over a Pokemon to see how to get it</p>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        var exports = {};
    </script>
    <script src="apihandler.js"></script>
    <script>

    </script>
</body>
</html>
